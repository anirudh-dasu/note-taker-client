mutation signUn($email: String!, $password: String!, $password_confirmation: String! $device_id: String!, $device_type: String!, $provider: String, $uid: String) {
  signIn(input: {sign_up:{ email: $email, password: $password, password_confirmation: $password_confirmation, device_id: $device_id, device_type: $device_type, provider: $provider, uid: $uid }}) {
    user {
      id
      email
      created_at
      updated_at
      username
    }
    user_device {
        id
        device_id
        device_type
        jwt
        uid
        provider
      }
    messages {
      message
      field
    }
  }
}