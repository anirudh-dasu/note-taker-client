mutation signIn($email: String, $password: String, $device_id: String, $device_type: String, $provider: String, $uid: String) {
  signIn(input: { email: $email, password: $password, device_id: $device_id, device_type: $device_type, provider: $provider, uid: $uid }) {
    user {
      id
      email
      created_at
      updated_at
      username
      user_devices {
        id
        device_id
        device_type
        jwt
        uid
        provider
      }
    }
    messages {
      message
      field
    }
  }
}